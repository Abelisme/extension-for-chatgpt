<!DOCTYPE html>
<html>
<head>
  <title>Extension ChatGPT Popup Messages</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>
    <h1>Welcome to ChatGPT Popup Messages!</h1>
    <form id="form">
      <label for="input">Ask anything:</label>
      <input type="text" id="input" name="input" placeholder="e.g. New York">
      <button type="submit" id="submit">Get Response</button>
    </form>
    <div id="result"></div>
  
    <script src="popup.js"></script>
  </body>
</html>
